name: CI Cache Demo

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache pip dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: cache-demo-key

      - name: Show cache result
        run: echo "Cache hit: ${{ steps.cache.outputs.cache-hit }}"
